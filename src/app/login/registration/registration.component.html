<div class="login-container">
  <div class="row">
    <div class="register-form">
      <div class="card">
        <div class="card-title">
          <h3>User Registration</h3>
        </div>
        <div class="card-divider"></div>
        <!-- Registration Form-->
        <div class="card-text">
          <form (ngSubmit)="onSubmit()" [hidden]="submitted" [formGroup]="employeeForm">
            <section class="form-block">
              <br>
              <div class="form-group">
                <label for="empUserName">User name</label>
                <label for="empUserName"
                       aria-haspopup="true"
                       role="tooltip"
                       class="tooltip tooltip-validation tooltip-md">
                  <input type="text" id="empUserName" placeholder="Enter User name"
                         required
                         name="firstName"
                         [(ngModel)]="model.username" formControlName="username">
                  <span class="tooltip-content"> User Name is Required. </span>
                </label>
              </div>
              <div class="form-group">
                <label for="empFirstName">First name</label>
                <label for="empFirstName"
                       aria-haspopup="true"
                       role="tooltip"
                       class="tooltip tooltip-validation tooltip-md">
                  <input type="text" id="empFirstName" placeholder="Enter first name"
                         name="firstName"
                         [(ngModel)]="model.firstName" formControlName="firstname">
                  <span class="tooltip-content"> First Name is Required. </span>
                </label>
              </div>
              <div class="form-group">
                <label for="empLastName">Last name</label>
                <label for="empLastName"
                       aria-haspopup="true"
                       role="tooltip"
                       class="tooltip tooltip-validation tooltip-md">
                  <input type="text" id="empLastName" placeholder="Enter last name"
                         name="lastName"
                         [(ngModel)]="model.lastName"
                         formControlName="lastname">
                  <span class="tooltip-content">
                    Last Name is Required.
                </span>
                </label>
              </div>
              <div class="form-group">
                <label for="dateControl">Date</label>
                <input id="dateControl" type="date" clrDate formControlName="dob" required>
              </div>
              <div class="form-group">
                <label for="empType">User type</label>
                <div class="select">
                  <select id="empType"
                          name="employeeType"
                          [(ngModel)]="model.employeeType" formControlName="role" required>
                    <option value="Default">Select User Type...</option>
                    <option *ngFor="let type of userType" [value]="type">{{type.value}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="empGender">Gender</label>
                <div class="select">
                  <select id="empGender"
                          name="employeeGender"
                          [(ngModel)]="model.gender" formControlName="gender" required>
                    <option value="Default">Select User Gender...</option>
                    <option *ngFor="let ge of gender" [value]="ge">{{ge.value}}</option>
                  </select>
                </div>
              </div>
              <br>
              <!-- Optional Informatio Part-->
              <div class="card-divider"></div>
              <h5>Optional Information</h5>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" type="text" [(ngModel)]="model.phone" formControl="phone" placeholder="Enter Phone Number">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" [(ngModel)]="model.email" formControl="email" placeholder="Enter Email">
              </div>

              <!--Security Question Part -->
              <button class="btn btn-primary" type="submit"
                      [disabled]="employeeForm.invalid">Register</button>
            </section>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
