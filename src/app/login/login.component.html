<div class="login-wrapper">
  <form class="login">
    <label class="title">
      <h3 class="welcome">Welcome to</h3>
      healthy U System
      <h5 class="hint">Use your User ID to sign in or create one now</h5>
    </label>
    <div class="login-group">
      <div class="auth-source select">
        <select id="login-auth-source-1">
          <option>Student</option>
          <option>Staff</option>
          <option>Faculty</option>
        </select>
      </div>
      <input class="username" type="text" id="login_username" placeholder="Username">
      <input class="password" type="password" id="login_password" placeholder="Password">
      <div class="checkbox">
        <input type="checkbox" id="rememberme">
        <label for="rememberme">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="submit()">Log In</button>
      <a routerLind="" class="signup">Sign up for a User ID</a>
      <div *ngIf="isValid">
        Invalid user name or password
      </div>
    </div>
  </form>
</div>
