<div class="main-container">
  <div class="row">
    <app-complete-card></app-complete-card>
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-title">
          <clr-icon shape="bars" size="36"></clr-icon> &nbsp;
          <span>Sessions</span>
        </div>

        <div class="card-block">
          <clr-stack-view>

            <clr-stack-block>
              <clr-stack-label>Session 1</clr-stack-label>
              <clr-stack-content>
                <span> Date: 12/1/2018</span>
                <span style="padding-right: 65%"></span>
                <span style="padding-right: 10px">
                  <a role="tooltip" aria-haspopup="true" class="tooltip tooltip-xs">
                      <clr-icon shape="view-list" size="24"></clr-icon>
                      <span class="tooltip-content">List</span>
                  </a>
                </span>
                <span>
                  <a role="tooltip" aria-haspopup="true" class="tooltip tooltip-xs">
                      <clr-icon shape="bar-chart" size="24"></clr-icon>
                      <span class="tooltip-content">Graph</span>
                  </a>
                </span>
              </clr-stack-content>
            </clr-stack-block>

          </clr-stack-view>
        </div>
      </div>
    </div>
  </div>
</div>
