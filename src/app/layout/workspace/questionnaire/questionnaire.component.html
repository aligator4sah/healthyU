<div class="main-container">
  <div class="row">
  <app-complete-card></app-complete-card>
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
  <div class="card">
    <div class="card-title">
      <clr-icon shape="pencil"></clr-icon> &nbsp;
      <span>Physical Domain Question</span>
    </div>
    <div class="card-divider"></div>
    <div class="card-block">
      <div class="card-text">

        <ul id="demoTabs" class="nav" role="tablist">
          <li role="presentation" class="nav-item">
            <button id="tab1" class="btn btn-link nav-link" aria-controls="panel1"
                    aria-selected="true" type="button">Health Related</button>
          </li>
          <li role="presentation" class="nav-item">
            <button id="tab2" class="btn btn-link nav-link" aria-controls="panel2"
                    aria-selected="false" type="button">Mobility and Exercise</button>
          </li>
          <li role="presentation" class="nav-item">
            <button id="tab3" class="btn btn-link nav-link" aria-controls="panel3"
                    aria-selected="false" type="button">Drug and Alcohol</button>
          </li>
        </ul>

        <!-- health related questions-->
        <section id="panel1" role="tabpanel" aria-labelledby="tab1">
          <form (ngSubmit)="onSubmit()" [formGroup]="form1">

            <div *ngFor="let question of questionGroup1" class="form-row">
              <app-question [question]="question" [form]="form1"></app-question>
            </div>

            <div class="btn-group btn-primary">
              <button class="btn btn-primary" type="submit" [disabled]="!form1.valid">Submit</button>
              <button class="btn btn-success">Reset</button>
            </div>
          </form>

          <div *ngIf="payLoad" class="form-row">
            <strong>Saved the following values</strong><br>{{payLoad}}
          </div>
        </section>

        <!--Mobility and Exercise Related Questions-->
        <section id="panel2" role="tabpanel" aria-labelledby="tab2" aria-hidden="true">
          ...
        </section>

        <!-- -->
        <section id="panel3" role="tabpanel" aria-labelledby="tab3" aria-hidden="true">
          ...
        </section>

      </div>
    </div>
  </div>
  </div>
  </div>
</div>
